<!--
<!DOCTYPE html>
	- HTML5 문서임을 브라우저에 알려 문서를 올바르게 해석하고 렌더링할 수 있게 함

<html lang="en">
	- HTML 문서의 루트 요소
	- 웹 페이지의 모든 콘텐츠를 포함하는 최상위 요소
	- 브라우저와 검색 엔진이 문서의 언어를 이해할 수 있게 함
	- 문서의 기본 언어를 영어로 설정함

<head>
	- 문서 제목, 스타일시트, 스크립트, 메타 정보를 포함함
	- 브라우저에 의해 렌더링되지 않지만, 브라우저와 검색 엔진이 페이지를 처리하는 데 사용됨

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	- 페이지의 뷰포트 설정을 정의하는 메타 태그
	- 반응형 웹 디자인을 지원함
	- 뷰포트 너비를 장치의 너비에 맞추고, 초기 확대 비율을 1로 설정함
	- 모바일 장치에서 페이지가 올바르게 보이게 할 수 있음

<body>
	- 문서의 본문을 포함하는 요소
	- 웹 페이지의 모든 표시되는 콘텐츠(텍스트, 이미지, 링크, 스크립트 등)가 포함됨

<div id="app">
	- division
	- HTML에서 가장 일반적으로 사용되는 블록 레벨 컨테이너 요소
	문서 내에서 구획을 나누기 위해 사용됨

type="module"
	- script 태그의 속성
	- 스크립트의 콘텐츠 유형을 지정하는 용도
	- 일반적으로 HTML 문서에서 js 코드를 포함하거나, 외부 파일로부터 js 코드를 불러올 때 사용됨
	- module 지정 시 import, export 사용 가능하며 strict 자동 적용 됨
-->
